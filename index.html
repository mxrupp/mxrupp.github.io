<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <style>
        /* CSS für den Tippmaschinen-Effekt */
        #typed-text {
            white-space: nowrap;
            overflow: hidden;
            border-right: 1px solid #000;
            font-size: 24px;
            animation: typing 1s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #000; }
        }
    </style>
</head>
<body>
<p id="typed-text"></p>

<script>
        // JavaScript für den Tippmaschinen-Effekt
        const textToType = "Die Französische Revolution, die sich von 1789 bis 1799 erstreckte, war eine der bedeutendsten politischen und sozialen Umwälzungen in der Geschichte Europas. Getrieben von tiefgreifenden wirtschaftlichen, sozialen und politischen Veränderungen sowie inspiriert von aufklärerischen Ideen, führte die Revolution zu weitreichenden Transformationen in der französischen Gesellschaft und hatte auch Auswirkungen auf ganz Europa.

Die Ursachen der Revolution waren vielschichtig und reichen weit zurück. Frankreich war zu dieser Zeit von einer extrem ungleichen Gesellschaftsordnung geprägt. Die Bevölkerung war in drei Stände unterteilt: den Adel, den Klerus und den Dritten Stand, der die breite Mehrheit der Bevölkerung repräsentierte. Der Dritte Stand, der hauptsächlich aus Bauern, Arbeitern und der aufstrebenden Bürgerschicht bestand, trug einen überproportionalen Anteil der Steuerlast, während der Adel und der Klerus weitgehend von Steuern befreit waren.

Die finanzielle Misere des Königreichs verschärfte sich durch Beteiligungen an teuren Kriegen, insbesondere dem Amerikanischen Unabhängigkeitskrieg, der die Staatsverschuldung Frankreichs dramatisch erhöhte. Der Versuch, die Steuern zu erhöhen, um die Finanzen zu sanieren, stieß auf starken Widerstand, was zu einer politischen Krise führte. Inmitten finanzieller Schwierigkeiten rief König Louis XVI 1789 die Generalstände zusammen, eine Versammlung der Vertreter der drei Stände, um eine Lösung zu finden.

Diese Versammlung führte zur Bildung der Nationalversammlung, da der Dritte Stand sich für unzufrieden mit der begrenzten politischen Macht und dem Einfluss des Adels und des Klerus erklärte. Als Symbol für den Beginn der Revolution stürmten die Mitglieder der Nationalversammlung am 14. Juli 1789 die Bastille, ein königliches Gefängnis in Paris. Der Sturm auf die Bastille markierte den Beginn der Massenbewegung und wurde später zum französischen Nationalfeiertag.

Die Nationalversammlung verabschiedete die Erklärung der Menschen- und Bürgerrechte, die die Prinzipien der Freiheit, Gleichheit und Brüderlichkeit proklamierte. Die Revolutionäre strebten eine Verfassung an, die eine konstitutionelle Monarchie und die Abschaffung der Privilegien des Adels umfassen sollte. Jedoch intensivierte sich der Konflikt, als radikalere Gruppen, wie die Jakobiner, die Abschaffung der Monarchie und die Einführung der Ersten Französischen Republik forderten.

Die politischen Umwälzungen gingen Hand in Hand mit tiefgreifenden sozialen Veränderungen. Die Bauernrevolten auf dem Land führten zur Abschaffung der Feudalherrschaft und zur Umverteilung von Land. Der Kirchenbesitz wurde konfisziert, und die Kirche wurde unter staatliche Kontrolle gestellt. Die Revolution veränderte auch die Rolle der Frau in der Gesellschaft, wobei Frauen aktiv für ihre politischen Rechte eintraten.

Jedoch brachten diese revolutionären Veränderungen auch Unruhe und Gewalt mit sich. Der Aufstand der Sansculottes, eine radikale Volksbewegung, führte zur Exekution von König Louis XVI und Königin Marie Antoinette durch die Guillotine im Jahr 1793. Die Phase der "Schreckensherrschaft" unter der Führung von Maximilien de Robespierre brachte eine intensive politische Unterdrückung und Tausende von Hinrichtungen mit sich.

Die revolutionären Ideen und der politische Wandel in Frankreich lösten auch in anderen Teilen Europas Besorgnis aus. Die monarchischen Mächte, darunter Österreich, Preußen und Großbritannien, intervenierten, um die Ausbreitung revolutionärer Ideen einzudämmen. Die napoleonischen Kriege, die darauf folgten, zogen ganz Europa in einen langen und verheerenden Konflikt.

Die Französische Revolution hatte tiefgreifende Auswirkungen auf die politische Landschaft Europas und die Entwicklung der modernen Demokratie. Sie verbreitete Ideen von Freiheit, Gleichheit und Brüderlichkeit, die das Fundament für viele zukünftige soziale Bewegungen und politische Systeme legten. Die Revolution veränderte die politischen Strukturen, die soziale Hierarchie und die Vorstellung von Staatsbürgerschaft.

Trotz ihrer ambivalenten Geschichte bleibt die Französische Revolution ein entscheidender Moment in der Geschichte der Menschheit. Ihr Erbe ist sowohl ein Modell für die Errungenschaften der Demokratie als auch eine Warnung vor den Herausforderungen und Gefahren, die mit radikalen politischen Umwälzungen einhergehen können. In den nachfolgenden Jahrhunderten diente die Revolution als Quelle der Inspiration und als Diskussionspunkt für Philosophen, Historiker und politische Denker weltweit.";
        let index = 0;
        const typedTextElement = document.getElementById("typed-text");

        function typeText() {
            if (index < textToType.length) {
                typedTextElement.innerHTML += textToType.charAt(index);
                index++;
                setTimeout(typeText, 100); // Ändern Sie die Zeit, um die Geschwindigkeit zu steuern
            }
        }

        // Starten Sie den Effekt, wenn die Seite geladen ist
        window.onload = function() {
            typeText();
        };
    </script>
</body>
</html>
