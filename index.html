<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage-ähnliche Nachrichten</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #message-container {
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }

        .message {
            background-color: #e1e1e1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: inline-block;
            clear: both;
        }

        .sent {
            float: right;
            background-color: #4CAF50;
            color: white;
        }

        .received {
            float: left;
            background-color: #ddd;
            color: black;
        }

        .typing-animation {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #333;
            animation: typing 2s steps(20, end), blink-caret 0.75s step-end infinite;
            font-size: 16px;
            display: inline-block;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #333; }
        }
    </style>
</head>
<body>

<div id="message-container">
    <div class="message received">Hallo, wie geht es dir?</div>
    <div class="message sent">Hallo! Mir geht es gut, danke!</div>
    <div class="message received">Freut mich zu hören. Was machst du gerade?</div>
    <div class="message sent">Ich arbeite an einem HTML-Beispiel für eine iMessage-ähnliche Seite!</div>
    <div class="message received">Das klingt cool! Kannst du es mir zeigen?</div>
    <div class="message sent">
        <div class="typing-animation"></div>
    </div>
</div>

</body>
</html>
