<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
</head>
<body>
<div id="map" style="height: 400px; width: 100%;"></div>
<script>
        // Hier können Sie Ihre Ortsdaten einfügen
        const locations = [
            { name: "Ort 1", lat: 37.7749, lng: -122.4194 },
            { name: "Ort 2", lat: 34.0522, lng: -118.2437 },
        ];

        // Funktion zum Initialisieren der Karte
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.7749, lng: -122.4194 },
                zoom: 10,
            });

            // Markierungen für jeden Ort hinzufügen
            locations.forEach(location => {
                const marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.name,
                });
            });
        }
    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        type="text/javascript"></script>
</body>
</html>
