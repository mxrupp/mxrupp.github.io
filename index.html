<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage-ähnliche Nachrichten</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #message-container {
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }

        .message-group {
            margin-bottom: 20px;
            clear: both;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            opacity: 0;
            margin-top: 5px;
            animation: fade-in 1s forwards;
        }

        .received {
            float: left;
            background-color: #007AFF; /* Blaue Farbe für empfangene Nachrichten */
            margin-right: 10px;
        }

        .typing-animation {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #fff;
            animation: typing 2s steps(20, end), blink-caret 0.75s step-end infinite;
            font-size: 16px;
            display: inline-block;
            margin-top: 5px;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="message-container">
    <div class="message-group">
        <div class="message received">Hallo, wie geht es dir?</div>
    </div>

    <div class="message-group">
        <div class="message received">Freut mich zu hören. Was machst du gerade?</div>
    </div>

    <div class="message-group">
        <div class="message received">Das klingt cool! Kannst du es mir zeigen?</div>
    </div>

    <div class="message-group">
        <div class="message received">
            <div class="typing-animation"></div>
        </div>
    </div>
</div>

<script>
    // JavaScript für die zeitlich gestaffelte Animation
    document.addEventListener("DOMContentLoaded", function() {
        const messages = document.querySelectorAll('.message');
        let delay = 0;

        messages.forEach(message => {
            message.style.animationDelay = delay + 's';
            delay += 0.5; // Ändern Sie den Zeitabstand nach Bedarf
        });
    });
</script>

</body>
</html>
