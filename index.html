<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage-√§hnliche Nachrichten</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Damit die Seite scrollt */
        }

        #chat-header {
            background-color: rgba(85, 85, 85, 0.7);
            padding: 10px;
            text-align: center;
            max-width: 100%; /* Volle Breite, aber begrenzt auf die maximale Breite des Inhalts */
            margin: 0 auto; /* Zentriert auf breiteren Bildschirmen */
            border-radius: 10px;
        }

        #message-container {
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }

        #input-container {
            max-width: 100%; /* Volle Breite */
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0; /* Links ausrichten */
            right: 0; /* Rechts ausrichten */
            width: 100%; /* Volle Breite */
            display: flex;
            align-items: center;
            background-color: #000;
        }

        #input-message {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
            background-color: #000;
            color: #fff;
        }

        #send-button {
            background-color: #007AFF;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="chat-header">
    Max ‚ù§Ô∏è
</div>

<div id="message-container">
    <!-- Nachrichten-Container wurde entfernt -->
</div>

<div id="input-container">
    <input type="text" id="input-message" placeholder="iMessage by MaxMaus ü•∞">
    <button id="send-button">&#9650;</button>
</div>

</body>
</html>
