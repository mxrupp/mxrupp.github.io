<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage-채hnliche Nachrichten</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #message-container {
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: inline-block;
            clear: both;
            opacity: 0; /* Beginnt mit einer Opazit채t von 0 */
            animation: fade-in 1s forwards; /* Fadet die Nachricht ein */
        }

        .sent {
            float: right;
            background-color: #007AFF; /* Blaue Farbe f체r gesendete Nachrichten */
        }

        .received {
            float: left;
            background-color: #333; /* Dunkelgrau f체r empfangene Nachrichten */
        }

        .typing-animation {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #fff;
            animation: typing 2s steps(20, end), blink-caret 0.75s step-end infinite;
            font-size: 16px;
            display: inline-block;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="message-container">
    <div class="message received">Hallo, wie geht es dir?</div>
    <div class="message sent">Hallo! Mir geht es gut, danke!</div
