<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage-√§hnliche Nachrichten</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Verhindert das Scrollen f√ºr die Animation */
        }

        #chat-header {
            background-color: rgba(85, 85, 85, 0.7); /* Leichte Transparenz */
            padding: 10px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px; /* Abrundete Ecken */
        }

        #message-container {
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }

        .message-group {
            margin-bottom: 20px;
            clear: both;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            opacity: 0;
            margin-top: 5px;
            animation: fade-in 1s forwards;
        }

        .received {
            float: left;
            background-color: #007AFF; /* Blaue Farbe f√ºr empfangene Nachrichten */
            margin-right: 10px;
        }

        .typing-animation {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #fff;
            animation: typing 2s steps(20, end), blink-caret 0.75s step-end infinite;
            font-size: 16px;
            display: inline-block;
            margin-top: 5px;
        }

        #input-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            align-items: center;
            background-color: transparent;
        }

        #input-message {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
            background-color: transparent;
            color: #fff;
        }

        #send-button {
            background-color: #007AFF;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            width: 40px; /* Neuer Wert f√ºr die Breite */
            height: 40px; /* Neuer Wert f√ºr die H√∂he */
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        #flowers {
            width: 100%;
            height: 100vh;
            position: fixed;
            bottom: -100vh; /* Startposition au√üerhalb des sichtbaren Bereichs */
            left: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: bottom 1s ease-out; /* Animation f√ºr das Erscheinen der Blumen */
        }

        #flower-bouquet {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff00ff, #00ff00, #ffff00, #ff00ff);
            border-radius: 50%;
            margin-bottom: 20px;
            animation: bloom 1s forwards; /* Animation f√ºr das Aufbl√ºhen der Blumen */
        }

        @keyframes bloom {
            to {
                width: 300px;
                height: 300px;
                margin-bottom: 0;
            }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="chat-header">
    Max ‚ù§Ô∏è
</div>

<div id="message-container">
    <div class="message-group">
        <div class="message received">Hallo, wie geht es dir?</div>
    </div>
    <div class="message-group">
        <div class="message received" style="animation-delay: 1s;">Freut mich zu h√∂ren. Was machst du gerade?</div>
    </div>
    <div class="message-group">
        <div class="message received" style="animation-delay: 2s;">Das klingt cool! Kannst du es mir zeigen?</div>
    </div>
    <div class="message-group">
        <div class="message received" style="animation-delay: 3s;">
            <div class="typing-animation"></div>
        </div>
    </div>
</div>

<div id="input-container">
    <input type="text" id="input-message" placeholder="iMessage by MaxMaus ü•∞">
    <button id="send-button">&#9650;</button>
</div>

<!-- Blumenstrau√ü -->
<div id="flowers">
    <div id="flower-bouquet"></div>
</div>

<script>
    // JavaScript, um die Blumen nach dem Laden der Seite erscheinen zu lassen
    window.onload = function () {
        setTimeout(function () {
            document.getElementById('flowers').style.bottom = '0';
        }, 5000); // Verz√∂gerung in Millisekunden (hier: 5 Sekunden)
    };
</script>

</body>
</html>
