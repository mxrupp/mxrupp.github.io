<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy-Hack</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00; /* Grüne Schriftfarbe */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #hacked-text {
            white-space: pre-wrap; /* Erlaubt automatische Zeilenumbrüche */
            overflow: hidden;
            border-right: 2px solid #00FF00;
            font-size: 24px;
            animation: typing 5s steps(40, end), blink-caret 0.75s step-end infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: left;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00FF00; }
        }
    </style>
</head>
<body>

<div id="hacked-text">
    Hello World! Your phone is being hacked...
</div>

</body>
</html>
