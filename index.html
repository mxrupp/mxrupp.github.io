<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage-ähnliche Nachrichten</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chat-header {
            background-color: rgba(85, 85, 85, 0.7); /* Leichte Transparenz */
            padding: 10px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px; /* Abrundete Ecken */
        }

        #message-container {
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }

        .message-group {
            margin-bottom: 20px;
            clear: both;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            opacity: 0;
            margin-top: 5px;
            animation: fade-in 1s forwards;
        }

        .received {
            float: left;
            background-color: #007AFF; /* Blaue Farbe für empfangene Nachrichten */
            margin-right: 10px;
        }

        .typing-animation {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #fff;
            animation: typing 2s steps(20, end), blink-caret 0.75s step-end infinite;
            font-size: 16px;
            display: inline-block;
            margin-top: 5px;
        }

        #input-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            align-items: center;
            background-color: transparent;
        }

        #input-message {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
            background-color: transparent;
            color: #fff;
        }

        #send-button {
            background-color: #007AFF;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            width: 40px; /* Neuer Wert für die Breite */
            height: 40px; /* Neuer Wert für die Höhe */
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="chat-header">
    Max
</div>

<div id="message-container">
    <div class="message-group">
        <div class="message received">Hallo, wie geht es dir?</div>
    </div>
    <div class="message-group">
        <div class="message received" style="animation-delay: 1s;">Freut mich zu hören. Was machst du gerade?</div>
    </div>
    <div class="message-group">
        <div class="message received" style="animation-delay: 2s;">Das klingt cool! Kannst du es mir zeigen?</div>
    </div>
    <div class="message-group">
        <div class="message received" style="animation-delay: 3s;">
            <div class="typing-animation"></div>
        </div>
    </div>
</div>

<div id="input-container">
    <input type="text" id="input-message" placeholder="iMessage">
    <button id="send-button">&#9650;</button>
</div>

</body>
</html>
