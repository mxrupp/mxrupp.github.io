<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <style>
        /* CSS für den Tippmaschinen-Effekt */
        #typed-text {
            white-space: nowrap;
            overflow: hidden;
            border-right: 1px solid #000;
            font-size: 24px;
            animation: typing 1s steps(40, end), blink-caret 0.75s step-end infinite;
            /* Fügt das word-wrap-Attribut hinzu */
            word-wrap: break-word;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #000; }
        }
    </style>
</head>
<body>
    <p id="typed-text"></p>

    <script>
        // JavaScript für den Tippmaschinen-Effekt
        const textToType = "hallo hallo hallo hallo hallo hallo hallo hallo hallo hallo hallo hallo hallo hallo hallo hallo ";
        let index = 0;
        const typedTextElement = document.getElementById("typed-text");

        function typeText() {
            if (index < textToType.length) {
                typedTextElement.innerHTML += textToType.charAt(index);
                index++;
                setTimeout(typeText, 100); // Ändern Sie die Zeit, um die Geschwindigkeit zu steuern
            }
        }

        // Starten Sie den Effekt, wenn die Seite geladen ist
        window.onload = function() {
            typeText();
        };
    </script>
</body>
</html>
